var projection = d3.geoMercator()
  .scale(95)
  .center([0,20])

    .scaleExtent([1, 8])

svg.call(zoom);

// Data and color scale

var ghgData = d3.map();
var colorScale = d3.scaleLinear()
  .domain(d3.ticks(25,80, 2))
  .range(['white', 'blue']);

// Load external data and boot
d3.queue()
  .defer(d3.json, "js/world.geojson")
  .defer(d3.csv, "ND_GAIN_Data/gain/gain.csv", function(d) {  gainData.set(d.ISO3, +d[2016]); })
  .defer(d3.csv, "Emissions_Data/Emissions_with_ISO3.csv", function(d) { ghgData.set(d.ISO3, +d[2016]); })
  .await(ready);

function ready(error, topo) {
  // Draw the map
    g.selectAll("path")
    .data(topo.features)
    .enter()
    .append("path")
      // draw each country
      .attr("d", d3.geoPath()
        .projection(projection)
      )
      // set the color of each country
      .attr("fill", function (d) {
        d.total = ghgData.get(d.id) || 0;
        return colorScale(d.total);
      })
}
